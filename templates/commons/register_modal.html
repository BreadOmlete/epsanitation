<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Register at EPSControl</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="user_email" class="col-lg-4 control-label" >Email</label>
                        <div class="col-lg-6">
                            <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class=" col-lg-4 control-label" >Name</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for ="Password" class=" col-lg-4 control-label" >Password</label>
                        <div class="col-lg-6">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Choose password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for ="Mobile Number" class=" col-lg-4 control-label" >Mobile Number</label>
                        <div class="col-lg-6">
                            <input type="tel" class="form-control" id="Mobile Number" name="Mobile number" placeholder="Mobile Number">
                        </div>
                    </div>
                </form>


                <div id="ajax-errors" class="alert alert-danger" role="alert" style="display: none">
                    <p><strong>Whoops!</strong></p>
                     Something went wrong!
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="register-button">Register <i class="fa fa-arrow-right "</button>
            </div>
        </div>
    </div>
</div>
